<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK Kings - Game Management</title>
    <!-- Include any necessary stylesheets and libraries -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/game_management.css">
    <link rel="stylesheet" href="styles/background.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="assets/logos/png/logo-no-background.png" alt="GK Kings Logo">
        </div>
        <div id="session-info-container">
            <div id="session-name-container">
                <p id="session-name"></p>
            </div>
        </div>
    </header>
    
    <div id="content">
        <div id="session-info">
            <!-- Session name -->


            <!-- Input field for entering category -->
            <input type="text" maxlength="15" id="category-input" placeholder="Enter category">
            <!-- Button to add category to the list -->
            <button id="add-category-btn">Add</button>
            <!-- Add a container for the floating elements -->
            <div id="floating-container">
                <!-- Buttons for selecting letters -->
                <div id="letter-buttons">
                    <!-- Generate buttons from A to Z dynamically -->
                                    <!-- Generate buttons from A to Z dynamically -->
                <button id="start-game-btn">Start Game</button>
                </div>
                <!-- List to display added categories -->
                <ul id="category-list"></ul>
            </div>


        </div>


    </div>

    <footer id="menu-bar">
        <div class="menu-item">
            <a href="index.html"><i class="fas fa-home"></i></a> <!-- Home icon -->
        </div>
        <div class="menu-item">
            <a href="#"><i class="fab fa-facebook"></i></a> <!-- Facebook link -->
        </div>
        <div class="menu-item">
            <a href="#"><i class="fab fa-twitter"></i></a> <!-- Twitter link -->
        </div>
        <!-- Button to start the game -->

    </footer>
    <div class="crazy-background"></div>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="scripts/game_management.js"></script>
</body>
</html>
